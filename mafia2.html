<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Гра: Мафія</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
    }
    h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 40px;
    }
    .card {
      background-color: #1a1a1a;
      border: 2px solid #d4af37;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      display: none;
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);} 
      to {opacity: 1; transform: translateY(0);}
    }
    .role {
      font-size: 1.8rem;
      font-weight: bold;
      color: #d4af37;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .desc {
      font-size: 1rem;
      color: #ccc;
      font-style: italic;
    }
    button {
      background: #d4af37;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #b99628;
    }
  </style>
</head>
<body>
  <h1>Гра: Мафія</h1>
  <button id="showRole">Показати роль</button>
  <div class="card" id="roleCard">
    <div class="role">Мафія</div>
    <div class="desc">Мафія — вбиває щоночі одного гравця. Її мета — знищити мирних мешканців.</div>
  </div>
  <script>
    const btn = document.getElementById('showRole');
    const card = document.getElementById('roleCard');
    btn.addEventListener('click', () => {
      card.style.display = 'block';
      btn.style.display = 'none';
    });
  </script>
</body>
</html>
